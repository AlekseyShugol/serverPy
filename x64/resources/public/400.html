<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>413 Payload Too Large</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #eccece, #f46161);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            25%{
                ackground-position: 75% 25%;
            }
            50% {
                background-position: 100% 50%;
            }
            75%{
                ackground-position: 25% 75%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>400 Bad Request</h1>
        <p>Your request could not be processed due to a syntax error.</p>
    </div>
</body>
</html>
