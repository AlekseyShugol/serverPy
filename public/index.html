<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization/Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background-color 3s ease;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: all 0.3s ease;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .toggle-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, margin 0.3s;
            margin-top: 10px; /* Расстояние между кнопками */
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container" id="authContainer">
    <h2 id="formTitle">Authorization</h2>
    <form id="authForm">
        <div class="form-group">
            <label for="username">You name</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="toggle-btn">Enter</button>
    </form>
    <button class="toggle-btn" id="toggleForm">Sign Up</button>
    <a href="main">main</a>
</div>

<script>
    const toggleFormButton = document.getElementById('toggleForm');
    const authForm = document.getElementById('authForm');
    const formTitle = document.getElementById('formTitle');
    const body = document.body;

    toggleFormButton.addEventListener('click', () => {
        if (formTitle.innerText === 'Authorization') {
            formTitle.innerText = 'Registration';
            authForm.querySelector('button').innerText = 'Sign in';
            toggleFormButton.innerText = 'Sign In';
            body.style.backgroundColor = '#e0f7fa'; // Светлый фон для регистрации
        } else {
            formTitle.innerText = 'Authorization';
            authForm.querySelector('button').innerText = 'Enter';
            toggleFormButton.innerText = 'Sign up';
            body.style.backgroundColor = '#b3e5fc'; // Темный фон для авторизации
        }
    });
</script>

</body>
</html>
